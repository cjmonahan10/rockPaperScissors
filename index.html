<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play Rock, Paper, Scissors Against the Computer!</h1>
    <div class="counters">
        <div class="counterLayout">
            <p>Player Score</p>
        <div class="count countPlayer">0</div>
        </div> 
        <div class="counterLayout">
            <p>Computer Score</p>
        <div class="count countComputer">0</div>
        </div> 
    </div>
    <div class="message">Choose one option from below.<br>First to five wins!</div>
    <div class="buttons">
        <button data-choice="rock" class="btn rock">Rock</button>
        <button data-choice="paper" class="btn paper">Paper</button>
        <button data-choice="scissors" class="btn scissors">Scissors</button>
    </div>
</body>
<script src="javascript.js"></script>
</html>
